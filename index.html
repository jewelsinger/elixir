    <title>Responsive design</title>
    <link href="style.css"
          rel="stylesheet"
          type="text/css" />

<body>
    <div id="wrapper">
        <div id="header">
            <div id="bloc-sup">
                <div id="col-gauche">
                    <div id="logo">
                    </div><!-- logo -->
                </div><!-- col-gauche -->
                <div id="col-centrale">
                    <ul id="langues">

                    <h1 id="slogan">Notre savoir-faire pour votre plaisir</h1>

                               type="button"
                               value=" " />
                        </form>
                    </div>
                </div><!-- col-droite  -->
            </div><!-- bloc-sup -->

            <div id="bloc-central">
                <ul id="menu">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">À propos</a></li>
                    <li><a href="#">Produits</a></li>
                    <li><a href="#">Recettes</a></li>
                    <li><a href="#">Points de vente</a></li>
                    <li><a href="#">Contact</a></li>
                </ul><!-- menu -->

            </div><!-- bloc-central --> 

            <div id="bloc-inf">
                <div id="selection">
                    <h1 id="selection-moment">La sélection du moment</h1>
                </div><!-- selection -->

                <div id="slider">
                    <!-- Start WOWSlider.com BODY section -->
                    <div id="wowslider-container1">

                    <li><a href="http://wowslider.net"><img src="data1/images/selectiondumoment.png" alt="slideshow html code" title="" id="wows1_0"/></a></li>

                    </ul></div>

                    <div class="ws_shadow"></div>
                    </div>  
                    <script type="text/javascript" src="engine1/wowslider.js"></script>
                    <script type="text/javascript" src="engine1/script.js"></script>
                    <!-- End WOWSlider.com BODY section -->
            </div><!-- bloc-inf -->
        </div> <!-- header -->
        

        <div id="contenu">
            <h1 id="nos-sirops">Nos sirops</h1>
            <div id="produits">
                <div id="les-classiques" class="boites">
                    <div class="images">
                        <a href="#">
                        <img src="images/les-classiques.png"
                             width="239"
                             height="193"/>
                        </a>
                    </div><!-- images -->

                    <div class="boutons">
                        <a href="#">Les classiques</a>
                    </div><!-- boutons -->
                </div><!-- les-classiques -->

                <div id="les-exotiques" class="boites">

                             height="193"/>

                    </div><!-- images -->

                    <div class="boutons">
                        <a href="#">Les exotiques</a>
                    </div><!-- boutons -->
                </div><!-- les-exotiques -->

                <div id="les-nouveautes" class="boites">
                    <div class="images">
                        <a href="#">
                        <img src="images/les-nouveautes.png"
                             width="239"
                             height="193"/>
                        </a>
                    </div><!-- images -->

                    <div class="boutons">
                        <a href="#">Les nouveautés</a>
